<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Welcome to phone hunter</h1>
    </header>
    <main class="container">
      <section>
        <form>
          <div class="mb-3 w-50 d-flex gap-2 mt-5">
            <input type="text" class="form-control p-2" id="phone-input-fild" placeholder="search your phone">
            <button id="btn-Serch" class="btn btn-primary p-2">Search</button>
          </div>
      </section>
      <!-- display search result -->
      <section class="mt-5">       
          <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- <div class="col">
              <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
              </div>
            </div>            -->
          </div> 
          <div class="d-none mt-4" id="no-found-message">
            <h3>No phone Found. please tray a new search</h3>
          </div> 
          <div id="show-all" class="text-center d-none">
            <div id="buttonShowall" class="btn btn-primary">Show All</div>
          </div>      
      </section>
      <!-- loder section -->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
